<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- GGT Letters -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="28" text-anchor="middle">
    <text x="50" y="60">GGT</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="30" r="3" fill="rgba(255,255,255,0.3)"/>
  <circle cx="80" cy="70" r="2" fill="rgba(255,255,255,0.2)"/>
  <circle cx="75" cy="25" r="1.5" fill="rgba(255,255,255,0.4)"/>
</svg>